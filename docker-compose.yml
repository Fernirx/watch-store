services:
  mysql:
    image: mysql:8.0
    container_name: watch-store-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: watch_store
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: watch_user
      MYSQL_PASSWORD: watch_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - watch-store-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: watch-store-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8700:8000"
    env_file:
      - ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - watch-store-network
    command: >
      sh -c "
        composer setup &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build: ./frontend
    container_name: watch-store-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "8701:5173"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - watch-store-network

networks:
  watch-store-network:
    driver: bridge

volumes:
  mysql_data:
